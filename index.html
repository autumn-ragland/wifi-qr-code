<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawrence Wifi QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Our Home</h1>
    <h1>Connect to Wifi</h1>
    <div class="form-group mx-sm-3 mb-2 form-check-inline">
        <input type="text" class="form-control" value="Wifi Access Point - Card & Meg" readonly>
    </div>
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 form-check form-check-inline">
            <input type="text" class="form-control" id="password" value="BucketAndAMop4This" readonly>
        </div>
        <button class="btn btn-primary mb-2 form-check form-check-inline" onclick="copyPassword(event)">Copy</button>
    </form>
</body>

<script>
    function copyPassword(event) {
        event.preventDefault();
        /* Get the text field */
        var copyText = document.getElementById("password");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        console.log("Copied the text: " + copyText.value);
    }
</script>

</html>
